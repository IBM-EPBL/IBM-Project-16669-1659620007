<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: lightcyan;
    }

    /* Set a style for the submit button */
    .submitbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
      opacity: 0.9;
    }

    .submitbtn:hover {
      opacity: 1;
    }
  </style>
</head>

<body>

  <form action="/action_page.php">
    <h1>Register Form</h1>
    <label for="name"><b>Name</b></label><br>
    <input type="text" placeholder="Enter Name" name="name" id="name" required><br><br>
    <label for="email"><b>Email</b></label><br>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br><br>
    <label for="mobile"><b>Phone Number</b></label><br>
    <input type="mobile" placeholder="Enter Phone Number" name="mobile" id="mobile" required><br><br>
    <label for="city"><b>City</b></label><br>
    <input type="city" placeholder="Enter City" name="city" id="city" required><br><br>
    <label for="state"><b>State</b></label><br>
    <input type="state" placeholder="Enter State" name="state" id="state" required><br><br>
    <label for="country"><b>Country</b></label><br>
    <input type="country" placeholder="Enter Country" name="country" id="country" required><br><br><br><br><br>
    <button type="submit" class="submitbtn">Submit</button>
  </form>

</body>

</html>
