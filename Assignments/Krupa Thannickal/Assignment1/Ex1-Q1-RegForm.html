<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.css" rel="stylesheet">
  <script>
    function tabulate(ele){
      var myform = document.getElementById(ele);
      let formData = new FormData(myform);
      document.write("<!DOCTYPE html>\n<html>\n<head>\n<title>Submitted Details</title>\n<link href='styles.css' rel='stylesheet'></head>")
      document.writeln("<body>\n<h1>Input Details<\h1>\n<table id='details'><tr><th>Field</th><th>Details</th></tr>");
      document.writeln("<tr><td>Name</td><td>" + formData.get("regname") + "</td></tr>");
      document.writeln("<tr><td>Phone Number</td><td>" + formData.get("phno") + "</td></tr>");
      document.writeln("<tr><td>Email ID</td><td>" + formData.get("email") + "</td></tr>");
      document.writeln("</table>\n</body>\n</html>");
    }
  </script>
</head>

<body>
  <h1>Registration Form</h1>
  <form id="formdetails" onsubmit="tabulate('formdetails')">
    <label>Name<sup>*</sup> : </label><br>
    <input type="text" pattern="[A-Za-z]+" title="Only alphabets." required name="regname"><br><br>
    <label>Phone Number<sup>*</sup> :</label><br>
    <input type="tel" pattern="[0-9]{10}" title="Exactly 10 digits." required name="phno"><br><br>
    <label>Email ID<sup>*</sup> :</label><br>
    <input type="email" name="email" pattern="[A-Za-z0-9]+@[a-z]+\.[a-z]+" required><br><br>
    <button type="submit" class="submitbtn">Submit</button>
  </form>
</body>

</html>
